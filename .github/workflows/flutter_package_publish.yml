name: Auto Publish to pub.dev from pubspec.yaml

on:
  push:
    paths:
      - 'chargepassv4/pubspec.yaml'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Set pub.dev credentials
        run: |
          mkdir -p ~/.pub-cache
          echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.pub-cache/credentials.json

      - name: Get dependencies
        working-directory: chargepassv4
        run: flutter pub get

      - name: Check or create Git tag from pubspec.yaml
        id: tag
        run: |
          VERSION=$(grep '^version:' chargepassv4/pubspec.yaml | awk '{print $2}' | cut -d '+' -f1)
          TAG="v$VERSION"

          echo "ðŸ“Œ VersiÃ³n encontrada en pubspec.yaml: $VERSION"
          echo "ðŸ”Ž Buscando si el tag $TAG ya existe..."

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âœ… Tag $TAG ya existe."
          else
            echo "ðŸ”§ Tag $TAG no existe. CreÃ¡ndolo..."
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

      - name: Publish package to pub.dev
        working-directory: chargepassv4
        run: flutter pub publish -f
