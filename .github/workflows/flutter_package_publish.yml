    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Change to project directory
        run: cd chargepassv4 && flutter pub get

      - name: Get latest Git tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "v0.0.1")
          echo "Latest tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create package archive
        run: |
          mkdir -p build_pkg
          cd chargepassv4
          tar -czf ../build_pkg/chargepassv4-${{ steps.get_tag.outputs.tag }}.tar.gz .

      - name: Upload package to GitHub Packages
        uses: actions/upload-artifact@v4
        with:
          name: chargepassv4-${{ steps.get_tag.outputs.tag }}
          path: build_pkg/chargepassv4-${{ steps.get_tag.outputs.tag }}.tar.gz
